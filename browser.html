<!DOCTYPE html>
<html lang="ko" style="border-radius:0px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>X keyword</title>
  <!-- <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" media="screen,projection" /> -->
  <!-- <link type="text/css" rel="stylesheet" href="css/browser.css" media="screen,projection" /> -->
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
  <link rel="stylesheet" href="lib/materialize/css/materialize.css" media="screen,projection">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="screen,projection">
</head>

<body>
  <div id="top-bar">
    <nav id="window" class="white win-drag">
      <div class="nav-wrapper">
        <a href="#" id="title" class="brand-logo center grey-text text-darken-3">X keyword</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a id="btn-hide" class="col s3 waves-effect waves-red btn white"><i class="material-icons grey-text text-darken-3">remove</i></a>
          </li>
          <li>
            <a id="btn-fullscreen" class="col s3 waves-effect waves-red btn white"><i class="material-icons grey-text text-darken-3">fullscreen</i></a>
          </li>
          <li>
            <a id="btn-close" class="col s3 waves-effect waves-red btn white"><i class="material-icons grey-text text-darken-3">close</i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="browser" class="row">
      <div class="button_left">
        <a id="btn-back" class="waves-effect waves-red btn white"><i class="material-icons grey-text text-darken-3">navigate_before</i></a>
        <a id="btn-forward" class="waves-effect waves-red btn white"><i class="material-icons grey-text text-darken-3">navigate_next</i></i></a>
        <a id="btn-refresh" class="waves-effect waves-red btn white"><i class="material-icons grey-text text-darken-3">refresh</i></a>
        <a id="btn-home" class="waves-effect waves-red btn white"><i class="material-icons grey-text text-darken-3">home</i></a>
      </div>
      <div class="col s12 l12">
        <input type="text" id="location" class="col l12" style="padding: 3px 0 0 180px;margin-top: 5px">
      </div>
      <div class="search_right">
        <a id="btn-search" class="waves-effect waves-red btn white"><i class="material-icons grey-text text-darken-3">search</i></a>
      </div>
    </div>
  </div>

  <div id="frame-container">
    <iframe id="frame" frameborder="0" marginheight="0" marginwidth="0" name="external" seamless="seamless" width="100%" scroll="auto" nwdisable nwfaketop src="about:blank"></iframe>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/browser.js"></script>
  <script src="lib/materialize/js/materialize.js"></script>

</html>
